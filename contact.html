<html>
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Source+Code+Pro:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav>
            <div class="socials">
                <p>Luka's Portfolio</p>
            </div>
            <div class="navigation">
                <a href="#">Home</a>
                <a href="#">Projects</a>
                <a href="#">Experience</a>
                <a href="#">Contact</a>
            </div>
        </nav>

        <section class="main">
            <form>
                <label for="fname">First Name:</label><br>
                <input type="text" id="fname" required><br>
                <label for="lname">Last Name:</label><br>
                <input type="text" id="lname" required><br>
                <label for="email">Email:</label><br>
                <input type="text" id="email" required pattern="^[a-zA-Z0-9]+(?:\.[a-zA-Z0-9]+)*@[a-zA-Z0-9]+(?:\.[a-zA-Z0-9]+)*$"><br>
                <br>
                <textarea name="message" id="message" cols="30" rows="10" required>Write your email here...</textarea><br>
                <br>
                <input type="submit" value="Submit">
            </form>
        </section>

        <footer>
            <p>Always learning and growing</p>
            <div class="fsocial">
                <img src="./images/linkedin.jpeg" alt="linkedin logo">
                <img src="./images/facebook.png" alt="facebook logo">
                <img src="./images/instagram.png" alt="instagram logo">
            </div>
        </footer>
    </body>
</html>
